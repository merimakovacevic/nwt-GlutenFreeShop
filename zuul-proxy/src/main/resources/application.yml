spring:
  application:
    name: zuul-proxy
#  config:
#    import=optional:configserver:http://localhost:8888/:

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    hostname: localhost

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate=DEBUG:


server:
  port: 9200

zuul:
  routes:
    order-microservice:
      path: /order-service/**
      serviceId: order-microservice
    rating-microservice:
      path: /rating-service/**
      serviceId: rating-microservice
    third-microservice:
      path: /third-service/**
      serviceId: third-microservice
    fourth-microservice:
      path: /fourth-service/**
      serviceId: fourth-microservice
    fifth-microservice:
      path: /fifth-service/**
      serviceId: fifth-microservice

ribbon:
  eureka:
    enabled: true