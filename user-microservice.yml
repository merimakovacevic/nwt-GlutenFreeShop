server:
  port: 8081

spring:
  application:
    name: user-microservice
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_trace_param
    include-exception: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG
            
grpc:
  server:
    host: localhost
    port: 9090
        
message: Update Hello from User service!!!

